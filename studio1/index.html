<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Studio 1 Mad Libs</title>
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" />
    <link href= "styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
</head>

<body>

  <header>
    <h1>Cool off with some ice cream!</h1>
  </header>

  <section id="formSection">

    <form>

      <div id="cupcone">
        <h4> Cup or cone?</h4>
        <input type="radio" name="cupcone" checked> Cup
        <input type="radio" name="cupcone"> Cone
      </div>

      <div>
          <h4> What flavor of ice cream makes you happiest?</h4>
          <input type="text" name="flavor" id="flavor" required>
      </div>

      <div>
          <h4> What candy always satisfies your sweet tooth?</h4>
          <input type="text" name="candy" id="candy" required>
      </div>

      <div>
          <h4> What fruit do you find irresistible?</h4>
          <input type="text" name="fruit"  id="fruit" required>
      </div>

      <div>
          <h4> What sauce would you drizzle as a final touch?</h4>
          <input type="text" name="sauce" id="sauce" required>
      </div>

      <input type="reset" value="reset" id="r">
      <input type="submit" value="submit" id="s">

    </form>

  </section>

  <section id="msgSection" class="hide">
   <img src="icecream.png" alt="ice cream" style="width:80%">
   <p id="myMsg"></p>
  </section>

  <footer>
    <a href="mailto:ppcchen@ucdavis.edu">Email</a>
    <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
  </footer>

  <script src="script.js"></script>

</body>

</html>
